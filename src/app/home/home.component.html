<div class="container">
    <ng-container *ngIf="content; else loading">
        <div class="row">
            <div class="col text-center mb-4" *ngFor="let pic of content.pictures">
                <img [src]="pic.cropped_picture" class="picture" (click)="getImage(pic.id)">
            </div>
        </div>
    </ng-container>
</div>

<ng-template #loading>
    <div class="row mt-5">
        <div class="col text-center">
            <div class="spinner-grow text-light text-center" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</ng-template>
